# From https://docs.python.org/2/howto/logging.html
[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=[%(asctime)s][%(process)d][%(levelname)s] (%(name)s) %(message)s
datefmt=%H:%M:%S
